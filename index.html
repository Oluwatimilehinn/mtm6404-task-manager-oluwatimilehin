<!DOCTYPE html>
<html lang="en" x-data="taskManager()" x-init="loadTasks()">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CDN Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 p-6 min-h-screen">
  <div class="max-w-xl mx-auto bg-white shadow-lg rounded-xl p-6 space-y-4">
    <h1 class="text-2xl font-bold text-center">Task Manager</h1>

    <div class="flex gap-2">
      <input
        x-model="newTask"
        type="text"
        placeholder="Enter a task..."
        class="flex-grow p-2 border rounded-md"
        @keydown.enter="addTask"
      />
      <button
        @click="addTask"
        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
      >
        Add
      </button>
    </div>

    <ul class="space-y-2">
      <template x-for="(task, index) in tasks" :key="index">
        <li class="flex items-center justify-between p-2 border rounded-md bg-gray-50">
          <div class="flex items-center gap-2">
            <input
              type="checkbox"
              x-model="task.completed"
              @change="saveTasks"
            />
            <span :class="{'line-through text-gray-400': task.completed}" x-text="task.text"></span>
          </div>
          <button
            @click="removeTask(index)"
            class="text-red-500 hover:text-red-700"
          >
            âœ•
          </button>
        </li>
      </template>
    </ul>

    <template x-if="tasks.length === 0">
      <p class="text-center text-gray-500">No tasks yet.</p>
    </template>
  </div>

  <script>
    function taskManager() {
      return {
        tasks: [],
        newTask: '',
        addTask() {
          if (this.newTask.trim() !== '') {
            this.tasks.push({ text: this.newTask.trim(), completed: false });
            this.newTask = '';
            this.saveTasks();
          }
        },
        removeTask(index) {
          this.tasks.splice(index, 1);
          this.saveTasks();
        },
        saveTasks() {
          localStorage.setItem('tasks', JSON.stringify(this.tasks));
        },
        loadTasks() {
          const saved = localStorage.getItem('tasks');
          this.tasks = saved ? JSON.parse(saved) : [];
        }
      };
    }
  </script>
</body>
</html>
